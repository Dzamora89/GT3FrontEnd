<html lang="es">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GT3 Pro Stats</title>
    <link rel="stylesheet" href=".././css/bootstrap.css">
    <link rel="stylesheet" href=".././styles/style.css">
    <script src=".././js/bootstrap.bundle.js" defer></script>
</head>
<body>
<!-- HEADER -->
<header class="main-header sticky-top">
    <div class="logo"><a href="index.html">
        <img alt="GT3 Stats " src=".././img/GT3_Pro_Stats-removebg-preview.png">
    </a>

    </div>
    <h1>Admin Side</h1>
    <nav class="desktop-main-menu">
        <ul>
            <li><a href="index.html"> Client Side</a></li>
            <li><a href="adminHome.html">HomeAdmin</a></li>
            <li><a href="ChampionshipJS/ChampionshipAdmin.html">Championships</a></li>
            <li><a href="DriverJS/DriverAdmin.html">Drivers</a></li>
            <li><a href="RaceAdmin.html">Races</a></li>
            <li><a href="CarJS/CarAdmin.html">Cars</a></li>
            <li><a href="RaceAdmin.html">RaceResult</a></li>
            <li><a href="TeamJS/TeamAdmin.html">Team</a></li>
        </ul>
    </nav>


</header>
<div class="container d-flex flex-column">
    <h1 class="text-black text-center mt-5 mb-3">Create a Race</h1>
    <form class="d-flex flex-wrap justify-content-center w-100 gap-3">
        <div class="input-group mb-3 w-25">
            <span class="input-group-text" id="Circuit">Circuit Name</span>
            <input type="text" class="form-control" placeholder="Circuit" aria-label="circuit" aria-describedby="circuit">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" id="Country">Country</span>
            <input type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="Country">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" id="RaceDate">Race date</span>
            <input type="date" class="form-control"   aria-label="Race date" aria-describedby="Race-date">
        </div>
        <!-- Todo Create the Select with DOM -->
        <select class="form-select w-50" aria-label="Championship Select">
            <option selected>Championship</option>
            <option value="1">GTWC Europe</option>
            <option value="2">DTM Germany</option>
            <option value="3">GT Masters</option>
        </select>
    </form>
    <button class="btn bg-success align-items w-50 m-auto mt-5" onclick="createRace()">Create Race</button>
</div>



</body>
</html>
